<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="image of Jessica Randall" class="image">
      <span class="name">Jessica Randall</span>
      <span class="location">London, United Kingdom</span>
      <span class="small-description">"Front-end developer and avid reader."</span>
      <span class="github social-media">GitHub</span>
      <span class="frontend-mentor social-media">Frontend Mentor</span>
      <span class="linkedIn social-media">LinkedIn</span>
      <span class="twitter social-media">Twitter</span>
      <span class="instagram social-media">Instagram</span> 
    </div>
  </main>

  <br>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlyle</a>.
    </div>
  </footer>

</body>
</html>
